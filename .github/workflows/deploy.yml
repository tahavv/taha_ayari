name: Deploy Nuxt 3 to GitHub Pages

on:
  push:
    branches:
      - main  # Runs when pushing to 'main'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Generate Static Site
        run: npm run generate

      - name: Rename Output Directory
        run: mv .output dist  # Fixes directory issue

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/public  # Correct location
          publish_branch: gh-pages  # Deploy to GitHub Pages branch
